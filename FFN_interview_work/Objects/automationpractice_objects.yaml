Landing Page:
  Sign In: 'css:a.login'
  Search Bar: 'css:input#search_query_top'
  Search Button: 'css:button[name=submit_search]'
  Cart: 'css:div.shopping_cart a'
  Cart Quantity Counter: 'css:span.ajax_cart_quantity'
Cart: 
  Rows: 'css:table#cart_summary tbody tr.cart_item'
  Quantity: 'td.cart_quantity input[type="hidden"]'
  Price: 'td.cart_unit span.price:first-child:not(td.cart_unit>span)'
  Row Total Price: 'td.cart_total  span.price'
  Name: 'td.cart_description p.product-name a'
  Delete: 'a.cart_quantity_delete'
  Total Price: 'css:span#total_price'
  Empty Message: 'css:#center_column > p'
  Proceed To Checkout: 'css:p.cart_navigation a:nth-child(1)'
Product List:
  List: 'css:ul.product_list li.ajax_block_product'
  Name Links: 'css:ul.product_list a.product-name'
Product Page:
  Plus Button: 'css:a.button-plus'
  Add To Cart: 'css:button[name=Submit]'
  Price: 'css:span#our_price_display'
  Name: 'css:h1[itemprop=name]'
  Layer:
    Success Message: 'css:div.layer_cart_product h2'
    Continue Shopping: 'css:div.button-container span.continue'
    Proceed To Checkout: 'css:div.button-container a'
  Home: 'css:a.home'
Order Process Layer:
  Proceed to checkout: 'css:button[name=processAddress]'
  Shipping Proceed To Checkout: 'css:button[name=processCarrier]'
  Confirm My Order: 'css:p.cart_navigation button'
  Terms: 'css:input#cgv'
  Bankwire Payment: 'css:a.bankwire'
  Success Message: 'css:#center_column > div > p > strong'
  Order Reference Section: 'css:div.box'
Authentication Page:
  Create An Account: 
    Email Address:  'css:input#email_create'
    Create An Account:  'css:button#SubmitCreate'
  Already Registered: 
    Email: 'css:#email'
    Password: 'css:#passwd'
    Sign In: 'css:#SubmitLogin'
My Account:
  Order History: 'css:a[title=Orders]'
Order History Page: 
  Order List: 'css:#order-list > tbody > tr'
  Order Reference: 'a'
Create An Account Page: 
  Title: 'css:input#id_gender1'
  First name: 'css:input#customer_firstname'
  Last name: 'css:input#customer_lastname'
  Email: 'css:input#email'
  Password: 'css:input#passwd'
  Date of Birth Day: 'css:select#days'
  Date of Birth Month: 'css:select#months'
  Date of Birth Year: 'css:select#years'
  Sign up for newsletter: 'css:input#newsletter'
  Special offers: 'css:input#optin'
  YOUR ADDRESS: 
    First name: 'css:input#firstname'
    Last name: 'css:input#lastname'
    Company: 'css:input#company'
    Address: 'css:input#address1'
    Address2: 'css:input#address2'
    City: 'css:input#city'
    State: 'css:select#id_state'
    Zip: 'css:input#postcode'
    Country: 'css:select#id_country'
    Additional information: 'css:textarea#other'
    Home phone: 'css:input#phone'
    Mobile phone: 'css:input#phone_mobile'
    Address alias: 'css:input#alias'
  Register: 'css:button#submitAccount'
Dashboard: 
  Logout: 'css:a.logout'
  Page Name: 'css:h1.page-heading'
  User Name: 'css:a.account span'